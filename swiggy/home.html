<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Page</title>
    <link rel="stylesheet" href="home.css"> 
</head>
<body>
    <section class="hero">
        <section class="hero__left">
            <header class="hl__head">
                <figure class="logo"> <img width="300px" height="100px" src="Swiggy-logo.png"/></figure>
                <nav>
                    <button class="login">Login</button>
                    <button class="signup">Signup</button>
                </nav>
            </header>
            <section class="hl__findFood">
                <h1 class="bigHead">Hungry Food</h1>
                <h2>Order food from favourite restaurants near you.</h2>
                <form class="hl__findForm">
                    <input class="hl__findFormInput" type="text"/>
                    <span class="locateMe">
                        <figure></figure>
                        <p>Locate Me</p>
                    </span>
                 
                    <button class="hl__findFormButton">Find Food</button>
                </form>
            </section>
            <section class="hl__popular">
                    <p>POPULAR CITIES IN INDIA</p>
                    <ul>
                        <li>Ahmedabad</li>
                        <li>Bangalore</li>
                        <li>Chennai</li>
                        <li>Delhi</li>
                        <li>Gurgaon</li>
                        <li>Hyderabad</li>
                    </ul>
            </section>
        </section>
        <section class="hero__right">
           
        </section>
    </section>
</body>
</html>
